group 'com.importre'
version '0.0.1'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    compile "com.importre:kotlin-unwrap:0.0.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.3"
}
